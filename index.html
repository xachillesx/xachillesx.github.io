        <div style="position:absolute; right:5%">
          <div class="card" style="margin-top:10px;width:450px;">

              <form>
                <div class="form-group row">
                  <label for="school-name" class="col-5 col-form-label">School Name</label>
                  <div class="col-7">
                    <input class="form-control" type="search" value="" id="school-name" maxlength="15"/>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="first-name" class="col-5 col-form-label">First Name</label>
                  <div class="col-7">
                    <input class="form-control" type="search" value="" id="first-name" maxlength="13"/>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="nick-name" class="col-5 col-form-label">Nickname</label>
                  <div class="col-7">
                    <input class="form-control" type="search" value="" id="nick-name" maxlength="13"/>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="middle-name" class="col-5 col-form-label">Middle Name</label>
                  <div class="col-7">
                    <input class="form-control" type="search" value="" id="middle-name" maxlength="13"/>

                    <input class="form-control" type="number" value="" id="graduation-year" maxlength="10"/>
